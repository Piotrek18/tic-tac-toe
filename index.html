<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <table id="gameTable">
            <tr>
                <td id="cell0"></td>
                <td id="cell1"></td>
                <td id="cell2"></td>
            </tr>
            <tr>
                <td id="cell3"></td>
                <td id="cell4"></td>
                <td id="cell5"></td>
            </tr>
            <tr>
                <td id="cell6"></td>
                <td id="cell7"></td>
                <td id="cell8"></td>
            </tr>
        </table>
        <div id="playerTurn">Player 1 turn!</div>
        <div id="dialog">
            <div id="dialogContent">
                <p id="winnerMessage"></p>
                <button id="resetButton">Reset game</button>
            </div>
        </div>
    </main>
</body>
</html>
